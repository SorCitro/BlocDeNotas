<ion-header>
  <ion-toolbar>
    <ion-title>
      Bloc de Notas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let nota of notas; let i = index">
      <ion-textarea [(ngModel)]="notas[i]" placeholder="Editar nota"></ion-textarea>
      <ion-button (click)="eliminarNota(i)" color="danger" slot="end">Eliminar</ion-button>
      <ion-button (click)="editarNota(i, notas[i])" color="primary" slot="end">Guardar</ion-button>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-textarea [(ngModel)]="nuevaNota" placeholder="Nueva nota"></ion-textarea>
    <ion-button (click)="agregarNota()" expand="block">Agregar</ion-button>
  </ion-item>
</ion-content>
